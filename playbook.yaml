---
- hosts: all
  become: yes
  tasks:
    - name: ping
      ping:
        data: testing
    - name: copy
      synchronize:
              src: "{{ lookup('env', 'HOME') }}/workspace/public"
              dest: "/var/www/{{ directory }}"
              owner: no
              group: no
              recursive: yes
    - name: permissions
      command: 
        cmd: "chmod -R 775 /var/www/{{ directory }}"
      

