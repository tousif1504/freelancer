---
- hosts: all
  become: yes
  tasks:
    - name: ping
      ping:
        data: testing
    - name: copy
      synchronize:
              src: "{{ lookup('env', 'HOME') }}/workspace/public"
              dest: "/var/www/{{ directory }}"
              owner: no
              group: no
              recursive: yes
      notify:
        - restart nginx
        - restart php
        - restart mysql
        
    - name: permissions
      command: 
        cmd: "chmod -R 775 /var/www/{{ directory }}"
      
  handlers:
      - name: restart nginx
        service:
          name: nginx
          state: restarted
      - name: restart php
        service:
          name: php7.2-fpm
          state: restarted
      - name: restart mysql
        service:
          name: mysql
          state: restarted

